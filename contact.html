<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="general.css">

    </head>
    <body>
        <script src="js.js"></script>
        <div id="navigation"></div>
        

            <div class="contact-page">
                <div class="contact-info">
                    <h1>Let's talk </h1>
                    <p>"Feel free to reach out if you have any<br> questions or would like to work together.<br> Iâ€™m always happy to connect!"</p>
                    <img src="asset/email.gif" alt="Contact GIF">
                </div>
            
                <form class="contact-form">
                    <h1>Contact Us</h1>
            
                    <div class="form-group">
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>
            
                    <div class="form-group">
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
            
                    <div class="form-group ">
                        <label for="email">Your E-mail *</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
            
                    <div class="form-group ">
                        <label for="subject">Your Subject *</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>
                    </div>
            
                    <div class="form-group ">
                        <label for="message">Your Message *</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="8" required></textarea>
                    </div>
            
                    <button type="submit" class="contact-button">Contact Us</button>
                </form>
            </div>
            
       



        <div id="footer"></div>
    </body>
</html>
